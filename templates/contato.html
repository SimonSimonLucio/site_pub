<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='icons/icon.png')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='style/style_about.css')}}" />
    </head>

    <body>
        <header>
            <a href="{{url_for('index')}}" id="logo">
                <img src="{{url_for('static', filename='icons/icon.png')}}" class="logo" />
            </a>
            <button id="openMenu">&#9776</button>
            <nav id="menu">
                <button id="closeMenu">X</button>
                <a href="{{url_for('index')}}">Início</a>
                <a href="{{url_for('download')}}">Produtos</a>
                <a href="{{url_for('about_fracigma')}}">Sobre</a>
                <a href="{{url_for('contact')}}">Contato</a>
            </nav>
        </header>
        <main>
            <h1 id="send_message">Envie-nos a sua mensagem</h1>
            <section>
                <form action="/message" method="post">
                    <div id="first_div">
                        <div id="div1">
                            <div>
                                <label for="fullname">Nome:</label><br />
                                <input type="text" id="fullname" name="fullname" required/><br /><br />
                                <label for="email">E-mail:</label><br />
                                <input type="email" id="email" name="email" required/><br /><br />
                                <label for="phonenumber">Telefone:</label><br />
                                <input type="text" id="phonenumber" name="phonenumber" required/>
                            </div>
                        </div>
                        <div id="div2">
                            <textarea id="message" name="message" placeholder="Escreva a sua mensagem..." required></textarea>
                        </div>
                    </div>
                    <div id="div3">
                        <button type="submit" id="sender_btn">Enviar</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div id="div">©2023 FraCIGMA</div>
            <div>
                <a href="#"><img src="../static/icons/icon1.png" /></a>
                <a href="#"><img src="../static/icons/icon4.png" /></a>
            </div>
            <div>
                <a href="#"><img src="../static/icons/icon8.png" /></a>
                <a href="#"><img src="../static/icons/icon5.png" /></a>
            </div>
        </footer>
        <script type="text/javascript" src="{{url_for('static', filename='script/script.js')}}"></script>
    </body>
</html>
